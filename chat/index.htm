
<!DOCTYPE html>
<html>
    <head>
        <!-- Materialize -->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <!--main stylesheet-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--javascript dependencies-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <!--our javascript-->
        <script src="chat.js"></script>
    </head>
    <body>
    <header>  
      <div class="row" id="top">
          <div class="input-field col s4 offset-s4"> 
          
              <i class="material-icons prefix">perm_identity</i>
              <input type="text" name="username" id="username">
              <label class="active" for="username">Username</label>
          
          </div>
      </div>
    </header>
        
        
    <main>
      <div id="middle" class="row"> 
        <div class="col s12" id="messages">
            <!--</div>-->
        </div>
      </div>
    </main>    
      
        
      
    <footer> 
      <div id="bottom" class="row">  
          <form id="messageForm">
              <div class="input-field col s10">
                  <i class="material-icons prefix">chat_bubble_outline</i>
                  <input type="text" autocomplete="off" name="message" id="message">
                  <label class="active" for="message">Message</label>
              </div> 
              <div id="submitcontainer">
                   <input type="submit" value="Submit" id="submit" class="waves-effect waves-light btn">
              </div>
         
          </form> 
      </div>
    </footer>  
     
        
    </body>
</html>
